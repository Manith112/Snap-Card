<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./intro-section-with-dropdown-navigation-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
    <div class="container">
        <div class="first">
        <img src="./intro-section-with-dropdown-navigation-main/images/logo.svg" alt="">

            <img id="close" src="./intro-section-with-dropdown-navigation-main/images/icon-close-menu.svg" alt="">
            <div class="list-menu" >
                <div class="list-one">
              <span>Features</span>
              <img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt="" id="dropdown-1">
              <img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-up.svg" alt="" id="up-arrow-1">
            </div>
              <div class="list-feature" id="feature">
                <div class="four">
                    <img src="./intro-section-with-dropdown-navigation-main/images/icon-todo.svg" alt="">
                    <p>Todo List</p>
                </div>
                <div class="four">
                    <img src="./intro-section-with-dropdown-navigation-main/images/icon-calendar.svg" alt="">
                    <p>Calendar</p>
                </div>
                <div class="four">
                    <img src="./intro-section-with-dropdown-navigation-main/images/icon-reminders.svg" alt="">
                    <p>Reminders</p>
                </div>
                <div class="four">
                    <img src="./intro-section-with-dropdown-navigation-main/images/icon-planning.svg" alt="">
                    <p>Planning</p>
                </div>
              </div>
            </div>
            <div class="list-menu">
                <div class="list-one">
                <span>Company</span>
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt id="dropdown-2">
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-up.svg" alt="" id="up-arrow-2">
            </div>
                <div class="list-feature-2" id="company">
                    <p>History</p>
                    <p>Our Team</p>
                    <p>Blog</p>
                </div>
            </div>
           <a href="#" class="listing">Careers</a>
            <a href="#" class="listing">About</a>
            <div class="login-list-mobile">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </div>
    </div>
        <div class="login-list">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
        <div class="burger" id="burger">
            <img src="./intro-section-with-dropdown-navigation-main/images/icon-menu.svg" alt="">
        </div>
    </div>
    <div class="body">
        <div class="text">
            <h1 class="title">Make <br>remote work</h1>
            <p class="para"> Get your team in sync, no matter your location. Streamline processes, 
                create team rituals, and watch productivity soar.</p>
            <button class="learn">Learn more</button>
            <ul class="picture">
                <li><img src="./intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt=""></li>
               <li> <img src="./intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt=""></li>
                <li><img src="./intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt=""></li>
                <li><img src="./intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt=""></li>
            </ul>
        </div>
    
    <div class="image">
        <img src="./intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" alt="" class="laptop">
        <img src="./intro-section-with-dropdown-navigation-main/images/image-hero-mobile.png" alt="" class="mobile">
    </div>
</div>
<script src="main.js"></script>
